name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on:
      group: ent/Mobile
      labels:
        - self-hosted
        - macOS

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Keychain
        id: setup-keychain
        uses: ./
        with:
          keychain-name: "${{ vars.KEYCHAIN_NAME }}"
          keychain-password: "${{ secrets.KEYCHAIN_PASSWORD }}"
          keychain-timeout: 300
          signing-certificates: "${{ secrets.SIGNING_CERTIFICATE }}"
          signing-certificate-passphrase: "${{ secrets.SIGNING_CERTIFICATE_PASSPHRASE }}"

      - name: Print Step Outputs
        id: output
        run: |
          echo "Keychain Name: ${{ steps.setup-keychain.outputs.keychain-name }}"
